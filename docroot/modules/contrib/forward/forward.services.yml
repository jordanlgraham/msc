services:
  forward.form_builder:
    class: Drupal\forward\Services\ForwardFormBuilder
    arguments: [
      '@form_builder',
      '@current_route_match',
      '@module_handler',
      '@entity_type.manager',
      '@request_stack',
      '@database',
      '@token',
      '@flood',
      '@account_switcher',
      '@renderer',
      '@event_dispatcher',
      '@plugin.manager.mail',
      '@link_generator',
      '@email.validator']

  forward.link_generator:
