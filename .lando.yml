name: msca
recipe: drupal8
config:
  php: 7.3
  database: mysql:5.7
proxy:
  appserver:
    - msc.lndo.site
    - foundation.lndo.site
# add additional auxiliary services
services:
  appserver:
    webroot: docroot
    xdebug: true
    config:
      php: .vscode/php.ini
  msc:
    type: mysql:5.7
    creds:
      user: drupal8
      password: drupal8
      database: msc
    portforward: true
    config:
      confd: local/mysql/conf.d
  foundation:
    type: mysql:5.7
    creds:
      user: drupal8
      password: drupal8
      database: foundation
    portforward: true
    config:
      confd: lando/mysql/conf.d
  cache:
    type: memcached:1.5.12
