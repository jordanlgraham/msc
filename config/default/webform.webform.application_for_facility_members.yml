elements: "date:\n  '#type': date\n  '#title': Date\n  '#datepicker': true\nname_of_facility:\n  '#type': textfield\n  '#title': 'Name of Facility'\ntelephone:\n  '#type': tel\n  '#title': Telephone\naddress_information:\n  '#type': webform_section\n  '#title': 'Address Information'\n  address:\n    '#type': webform_address\n    '#title': Address\n    '#title_display': ''\n    '#address_2__access': false\n    '#country__access': false\nfax_number:\n  '#type': tel\n  '#title': 'Fax Number'\nfacility_website:\n  '#type': url\n  '#title': 'Facility Website'\nnumber_of_beds:\n  '#type': webform_section\n  '#title': 'Number of Beds'\n  skilled_beds:\n    '#type': number\n    '#title': 'Skilled Beds'\n  intermediate_care_beds:\n    '#type': number\n    '#title': 'Intermediate Care Beds'\n  residential_care_beds_level_iv_:\n    '#type': number\n    '#title': 'Residential Care Beds (Level IV)'\n  total_beds:\n    '#type': number\n    '#title': 'Total Beds'\n    '#states':\n      enabled:\n        -\n          ':input[name=\"assisted_living_units\"]':\n            filled: true\n        - or\n        -\n          ':input[name=\"skilled_beds\"]':\n            filled: true\n        - or\n        -\n          ':input[name=\"intermediate_care_beds\"]':\n            filled: true\n        - or\n        -\n          ':input[name=\"residential_care_beds_level_iv_\"]':\n            filled: true\nfacility_license_number:\n  '#type': number\n  '#title': 'Facility License Number'\ndate_acquired_:\n  '#type': date\n  '#title': 'Date Acquired '\n  '#datepicker': true\ndo_you_or_your_organization_own_any_other_facilities_in_massachu:\n  '#type': checkbox\n  '#title': 'Do you or your organization own any other facilities in Massachusetts?'\n  '#title_display': before\ntype_of_ownership:\n  '#type': webform_section\n  '#title': 'Type of Ownership'\n  proprietary:\n    '#type': checkbox\n    '#title': Proprietary\n  non_profit:\n    '#type': checkbox\n    '#title': Non-Profit\nlegal_ownership:\n  '#type': webform_section\n  '#title': 'Legal Ownership'\n  proprietorship:\n    '#type': checkbox\n    '#title': Proprietorship\n  partnership:\n    '#type': checkbox\n    '#title': Partnership\n  corporation:\n    '#type': checkbox\n    '#title': Corporation\nnames_of_owner_partners_members_of_corporation:\n  '#type': textarea\n  '#title': 'Names of Owner, Partners, Members of Corporation'\n  '#rows': '6'\nname_of_administrator_executive_director:\n  '#type': textfield\n  '#title': 'Name of Administrator/Executive Director'\nadministrator_email:\n  '#type': email\n  '#title': 'Administrator Email'\nnames_of_person_state_position_who_will_represent_the_facility_i:\n  '#type': textfield\n  '#title': 'Names of Person (state position) who will represent the facility in the Association if not Administrator'\nreferences_minimum_of_2_:\n  '#type': webform_section\n  '#title': 'References (minimum of 2)'\n  physician_hospital_or_other_nursing_home_and_or_commercial_or_ba:\n    '#type': textfield\n    '#title': 'physician, hospital or other nursing home and/or commercial or banking and finance (for organizations, please name individual to contact).  Please supply the names and telephone numbers.'\n    '#multiple': 3\n    '#multiple__min_items': '2'\n    '#multiple__sorting': false\n    '#multiple__operations': false\nagreement:\n  '#type': webform_section\n  '#title': Agreement\n  '#description': '<p class=\"MsoBodyText3\"><span style=\"font-family:&quot;Gill Sans MT&quot;\">If accepted to membership, I pledge, on behalf of the facility, to abide by the laws, bylaws, and professional ethics and standards of the Massachusetts Senior Care Association.&nbsp; In the event of termination of membership, it is hereby agreed that any and all certificates and other indications of membership will be promptly surrendered.</span></p>'\n  i_accept:\n    '#type': checkbox\n    '#title': 'I Accept'\n"
